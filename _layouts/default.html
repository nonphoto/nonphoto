<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://use.typekit.net/fid8byd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title> {% if page.title != 'About' %} {{ page.title }} - {% endif %} Jonas Luebbers</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="title">
      Jonas <br> Kent <br> Luebbers
    </div>
    <svg id="toggle-button" onclick="toggleMenu()">
      <line x1="0%" y1="50%" x2="100%" y2="50%"/>
      <line x1="50%" y1="0%" x2="50%" y2="100%"/>
    </svg>
    <ul id="project-list">
      <li>
        <a href="/" id="about-link">
          About
        </a>
      </li>
      {% for page in site.pages %}
      {% if page.title != 'About' %}
      <li>
        <a href="{{ page.url }}" class="project-link">
          {{ page.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
    <div id="content">
      {{ content }}
    </div>
    <!-- <div class="copyright"> &copy; 2015 <br> Jonas Luebbers </div> -->
    <svg id="planet-svg" viewBox="0, 0, 100, 100" preserveAspectRatio="xMinYMid meet"></svg>
  </body>
</html>
