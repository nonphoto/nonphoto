<!DOCTYPE html>
<html lang="en-us">
<head>
	<script src="https://use.typekit.net/fid8byd.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<meta charset="UTF-8"/>
	<meta name="viewport" content="initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Jonas Luebbers - {{ page.title }}</title>

	<link rel="stylesheet" href="/style.css"/>
	<script src="/script.js"></script>

</head>

<body>

	{% capture assets %}{{ site.url }}/assets/{{ page.slug }}{% endcapture %}
	{{ content }}

	<nav>
		<!-- <svg id="planet-svg" viewBox="0, 0, 100, 100" preserveAspectRatio="xMinYMid meet"></svg> -->
		<canvas id="planet-canvas"></canvas>

		<ul id="tag-list">
			<li><button type="button" onclick="toggleButtonForTag(this, 'code')">code</button></li>
			<li><button type="button" onclick="toggleButtonForTag(this, 'graphic')">graphic</button></li>
			<li><button type="button" onclick="toggleButtonForTag(this, 'interface')">interface</button></li>
			<li><button type="button" onclick="toggleButtonForTag(this, 'mobile')">mobile</button></li>
			<li><button type="button" onclick="toggleButtonForTag(this, 'web')">web</button></li>
			<li><button type="button" onclick="toggleButtonForTag(this, 'drawing')">drawing</button></li>
			<li><button type="button" onclick="toggleButtonForTag(this, 'architecture')">architecture</button></li>
		</ul>

		<ul id="post-list">
			{% for project in site.projects %}
			<li class="{% for tag in project.tags %}tag-{{ tag }} {% endfor %}">
				<a href="{{ project.url }}">{{ project.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</body>
</html>
