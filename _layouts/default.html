<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://use.typekit.net/fid8byd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title> {% if page.title != 'Home' %} {{ page.title }} - {% endif %} Jonas Luebbers</title>
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    {% for page in site.pages %}
    {% if page.title == 'Home' %}
    <a href="{{ page.url }}" class="home-button">JKL</a>
    {% endif %}
    {% endfor %}
    {{ content }}
    <a href="#" onclick="window.scrollTo(0, 0)" class="return-button">&uarr;</a>
    <p class="copyright"> &copy; 2015 <br> Jonas Luebbers </p>
  </body>
</html>
