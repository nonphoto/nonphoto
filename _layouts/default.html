<!DOCTYPE html>
<html lang="en-us">
<head>
	<script src="https://use.typekit.net/fid8byd.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<meta charset="UTF-8"/>
	<meta name="viewport" content="initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title>Jonas Luebbers - {{ page.title }}</title>

	<link rel="stylesheet" href="/style.css"/>
	<script src="/script.js"></script>

</head>

<body>

	{% capture assets %}{{ site.url }}/assets/{{ page.slug }}{% endcapture %}
	{{ content }}
	
	<nav>
		<svg id="planet-svg" viewBox="0, 0, 100, 100" preserveAspectRatio="xMinYMid meet"></svg>

		<ul id="tag-list">
			{% for tag in site.tags %}
			{% assign name = tag | first %}
			<li>
				<button type="button" onclick="toggleButtonForTag(this, '{{ name }}')">{{ name }}</button>
			</li>
			{% endfor %}
		</ul>

		<ul id="post-list">
			{% for post in site.posts %}
			<li class="{% for tag in post.tags %}tag-{{ tag }} {% endfor %}">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</body>
</html>
