<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://use.typekit.net/fid8byd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{% if page.title != 'About' %} {{ page.title }} - {% endif %} Jonas Luebbers</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="title">
      Jonas <br> Kent <br> Luebbers
    </div>
    <object data="/plus.svg" type="image/svg+xml" id="toggle-button" onclick="toggleMenu()"></object>
    <ul id="project-list">
      {% for p in site.pages %}
      <li>
        <a href="{{ p.url }}" class="planet-link {% if p.title == 'About' %} about-link {% else %} project-link {% endif %} {% if p.title == page.title %} indicator {% endif %}">
          {{ p.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <div id="content">
      {{ content }}
    </div>
    <!-- <div class="copyright"> &copy; 2015 <br> Jonas Luebbers </div> -->
    <svg id="planet-svg" viewBox="0, 0, 100, 100" preserveAspectRatio="xMinYMid meet">
    </svg>
  </body>
</html>
