<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://use.typekit.net/fid8byd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>{% if page.title != 'About' %} {{ page.title }} - {% endif %} Jonas Luebbers</title>
    <link rel="stylesheet" href="/style.css"/>
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="title">
      Jonas <br> Kent <br> Luebbers
    </div>
    <img src="/plus.svg" id="toggle-button" onclick="toggleMenu()">
    <div id="menu">
      <ul class="menu-list">
        <li><a href="mailto:contact@jonasluebbers.com" class="planet-link">Contact</a></li>
        <li><a href="https://github.com/nonphoto" class="planet-link">Github</a></li>
        <li><a href="https://www.linkedin.com/in/jonas-luebbers-4145a0ba" class="planet-link">LinkedIn</a></li>
      </ul>
      <ul class="menu-list">
        {% for p in site.pages %}
        <li>
          <a href="{{ p.url }}" class="planet-link {% if p.title == 'About' %} about-link {% else %} project-link {% endif %} {% if p.title == page.title %} indicator {% endif %}">
            {{ p.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div id="content">
      {{ content }}
    </div>
    <!-- <div class="copyright"> &copy; 2015 <br> Jonas Luebbers </div> -->
    <svg id="planet-svg" viewBox="0, 0, 100, 100" preserveAspectRatio="xMinYMid meet">
    </svg>
  </body>
</html>
