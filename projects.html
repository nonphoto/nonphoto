---
layout: default
title: Projects
---

<div class="project-list">
	{% for project in site.projects %}
	<a href="{{ project.url }}">
		<div class="project-title">
			{{ project.title }}
		</div>
		<div class="project-description">
			{{ project.description }}, {{ project.year }}
		</div>
	</a>
	{% endfor %}
</div>
